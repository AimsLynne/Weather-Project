<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>HTML/CSS Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5fd5aa078e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <div class="box">
          <span class="navbar-toggler-icon"></span>

          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2"
              id="city-name"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>

            <div>
              <button
                type="button"
                class="btn btn-success"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </form>
          <br />
          <div class="d-flex weather-temperature">
          <img src="https://duckduckgo.com/assets/weather/icons/weatherkit/PartlyCloudy.svg" alt="partly-sunny" id="icon">
          </div>
          <div>
            <strong id="temperature"></strong><span id="units"> <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
          </div>
          <div class="dateTime" >
            <h2 id="date-time"></h2>
          </div>
          <div class="description" >
            <h3 id="description"></h3>
          </div>
          <div class="place" >
            <h4 id="place"></h4>
          </div>
          <div class="row">
            <ul>
              <li>Wind: 2<span class="col-2 wind" id="wind"></span> KPH N</li>
              <li>
                Humidity: <span class="col-2 humidity" id="humidity"></span>%
              </li>
            </ul>
          </div>
          </div>
        </div>
        <small>
        <a href="https://github.com/AimsLynne/Weather-Project" id="link" target="_blank"
          >Open-source code</a
        >
        by Amy Brown
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
